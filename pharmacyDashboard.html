<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Pharmacy Dashboard</title>
    <link rel="stylesheet" href="/css/pharmacyDashboard.css">
    <style>
        .app-content-actions {
            display: flex;
            align-items: center;
            justify-content: space-between; 
        }
        .go-to-bill {
            margin-left: 10px; 
            padding: 10px 15px;
            background-color: #4CAF50; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .go-to-bill:hover {
            background-color: #45a049; 
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            height: 100vh; 
        }
        .account-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: auto; 
        }
        .logout-button {
            padding: 10px 15px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; 
        }
        .logout-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="app-icon">
                    <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">...</svg>
                </div>
            </div>
            <ul class="sidebar-list">
                <li class="sidebar-list-item"><a href="Home_pharmacy.html"><span>Home</span></a></li>
                <li class="sidebar-list-item active"><a href="pharmacyDashboard.html"><span>Products</span></a></li>
                <li class="sidebar-list-item"><a href="pharmacy_Add_new_stock.html"><span>Add New Stock</span></a></li>
                <li class="sidebar-list-item"><a href="pharmacy_order_history.html"><span>Order History</span></a></li>
                <li class="sidebar-list-item"><a href="notifications.html"><span>My Inventery</span></a></li>
            </ul>
            <div class="account-info">
                <div class="account-info-picture" onclick="logout()">
                    <img src="https://images.unsplash.com/photo-1527736947477-2790e28f3443?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTE2fHx3b21hbnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60" alt="Account">
                </div>
                <div class="account-info-name">Wagh Heart Care</div>
                    <br>
                <button class="logout-button" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="app-content">
            <div class="app-content-header">
                <h1 class="app-content-headerText">Products</h1>
                <button class="mode-switch" title="Switch Theme">...</button>
            </div>

            <div class="app-content-actions">
                <input class="search-bar" placeholder="Search..." type="text">
                <button class="go-to-bill" onclick="openBillPage()">Go to Bill</button>
            </div>

            <div class="stock-area">
                <table class="stock-table" id="stockTable">
                    <thead>
                        <tr>
                            <th>Medicine Name</th>
                            <th>Available Stock</th>
                            <th>Dosage</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="stockBody">
                        <tr>
                            <td>Paracetamol</td>
                            <td><span class="available-stock" data-200mg="10" data-100mg="20">30</span></td>
                            <td>
                                <select class="dosage-select" data-medicine="Paracetamol">
                                    <option value="200 mg">200 mg</option>
                                    <option value="100 mg">100 mg</option>
                                </select>
                            </td>
                            <td>₹10</td>
                            <td>
                                <input type="number" min="1" value="1" class="quantity-input" data-medicine="Paracetamol">
                            </td>
                            <td><button class="add-to-cart">Add to Cart</button></td>
                        </tr>
                        <tr>
                            <td>Ibuprofen</td>
                            <td><span class="available-stock" data-400mg="20" data-200mg="30">50</span></td>
                            <td>
                                <select class="dosage-select" data-medicine="Ibuprofen">
                                    <option value="400 mg">400 mg</option>
                                    <option value="200 mg">200 mg</option>
                                </select>
                            </td>
                            <td>₹20</td>
                            <td>
                                <input type="number" min="1" value="1" class="quantity-input" data-medicine="Ibuprofen">
                            </td>
                            <td><button class="add-to-cart">Add to Cart</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <footer>
                <p>&copy; 2024 Pharmacy Dashboard. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <script src="/Scripts/pharmacy.js"></script>
    <script>
        function openBillPage() {
            window.open('bill.html', 'BillWindow', 'width=600,height=400'); 
        }

        function logout() {
            alert('Logging out...'); 
            window.location.href = 'index.html'; 
        }
    </script>
</body>
</html>
