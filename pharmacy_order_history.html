<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - Pharmacy Dashboard</title>
    <link rel="stylesheet" href="/css/pharmacyDashboard.css">
    <style>
        .order-history {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .order-history h2 {
            margin-bottom: 10px;
        }
        .order-list {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .order-item {
            padding: 5px 0;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        .account-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: auto; 
        }
        .logout-button {
            padding: 10px 15px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; 
        }
        .logout-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="app-icon">
                    <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">...</svg>
                </div>
            </div>
            <ul class="sidebar-list">
                <li class="sidebar-list-item"><a href="Home_pharmacy.html"><span>Home</span></a></li>
                <li class="sidebar-list-item"><a href="pharmacyDashboard.html"><span>Products</span></a></li>
                <li class="sidebar-list-item"><a href="pharmacy_Add_new_stock.html"><span>Add New Stock</span></a></li>
                <li class="sidebar-list-item active"><a href="pharmacy_order_history.html"><span>Order History</span></a></li>
                <li class="sidebar-list-item"><a href="notifications.html"><span>My Inventery</span></a></li>
            </ul>
            <div class="account-info">
                <div class="account-info-picture" onclick="logout()">
                    <img src="https://images.unsplash.com/photo-1527736947477-2790e28f3443?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTE2fHx3b21hbnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60" alt="Account">
                </div>
                <div class="account-info-name">Wagh Heart Care</div>
                    <br>
                <button class="logout-button" onclick="logout()">Logout</button>
            </div>
        </div>


        <div class="app-content">
            <div class="app-content-header">
                <h1 class="app-content-headerText">Order History</h1>
            </div>

            <div class="app-content-main">
                <div class="order-history">
                    <h2>Sales Log</h2>
                    <div class="order-list" id="orderList">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Customer Name</th>
                                    <th>Product Name</th>
                                    <th>Dosage</th>
                                    <th>Total Amount (â‚¹)</th>
                                    <th>Date Sold</th>
                                </tr>
                            </thead>
                            <tbody id="orderBody">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <footer>
                <p>&copy; 2024 Pharmacy Dashboard. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <script>
       
        const salesData = [
            { customerName: 'Sanket', productName: 'Paracetamol', dosage: '500 mg', totalAmount: 50, dateSold: new Date('2024-09-01').toLocaleDateString() },
            { customerName: 'Prajwal', productName: 'Ibuprofen', dosage: '400 mg', totalAmount: 20, dateSold: new Date('2024-09-02').toLocaleDateString() },
            { customerName: 'babu matka', productName: 'Cetirizine', dosage: '10 mg', totalAmount: 30, dateSold: new Date('2024-09-03').toLocaleDateString() }
        ];

        
        function displaySales() {
            const orderBody = document.getElementById('orderBody');
            salesData.forEach(sale => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${sale.customerName}</td>
                    <td>${sale.productName}</td>
                    <td>${sale.dosage}</td>
                    <td>${sale.totalAmount}</td>
                    <td>${sale.dateSold}</td>
                `;
                orderBody.appendChild(row);
            });
        }

        
        window.onload = displaySales;

        function logout() {
            alert('You have been logged out.');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
